name: Deploy Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code from repository
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run Tests
              run: npm test

    deploy:
        runs-on: ubuntu-latest
        steps:  
            - name: Get code from repository
              uses: ubuntu-latest
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying ..."

